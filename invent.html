  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventory</title>
    <link rel="stylesheet" href="invent.css">
  </head>
  <body>
      <div id="inventory" class="section">
      <h2>Inventory</h2>

      <div class="dashboard-cards">
        <div class="card blue">
          <h2 id="totalItems">0</h2>
          <p>Total Items</p>
        </div>
        <div class="card green">
          <h2 id="inStock">0</h2>
          <p>In Stock</p>
        </div>
        <div class="card orange">
          <h2 id="lowStock">0</h2>
          <p>Low Stock</p>
        </div>
      </div>

      <div class="inventory-section">
        <h3>Stock List</h3>
        <table class="inventory-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="inventoryList"></tbody>
        </table>

        <div class="inventory-input">
          <input type="text" id="itemName" placeholder="Item name">
          <input type="number" id="itemQty" placeholder="Quantity">
          <button onclick="addInventory()">Add Item</button>
        </div>
      </div>
    </div>
    <script src="invent.js"></script>
  </body>
  </html>
